<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Synapse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-indigo-950 to-slate-950 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full text-center">
    <!-- Animated Icon -->
    <div class="mb-8 float-animation">
      <svg class="w-24 h-24 mx-auto text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
      </svg>
    </div>

    <!-- Content -->
    <h1 class="text-3xl font-bold text-white mb-4">You're Offline</h1>
    <p class="text-slate-300 text-lg mb-8 leading-relaxed">
      No internet connection detected. Don't worry, you can still browse cached content and your data will sync when you're back online.
    </p>

    <!-- Actions -->
    <div class="space-y-3">
      <button 
        onclick="window.location.reload()" 
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95">
        Try Again
      </button>
      <button 
        onclick="window.history.back()" 
        class="w-full bg-white/10 hover:bg-white/20 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 backdrop-blur-sm">
        Go Back
      </button>
    </div>

    <!-- Status Indicator -->
    <div class="mt-8 flex items-center justify-center gap-2 text-amber-400">
      <div class="w-2 h-2 bg-amber-400 rounded-full animate-pulse"></div>
      <span class="text-sm font-medium">Waiting for connection...</span>
    </div>
  </div>

  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
