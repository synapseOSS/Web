<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Synapse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    .float-animation {
      animation: float 4s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-indigo-950 to-slate-950 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-lg w-full text-center">
    <!-- Animated 404 -->
    <div class="mb-8 float-animation">
      <h1 class="text-9xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">
        404
      </h1>
    </div>

    <!-- Content -->
    <h2 class="text-3xl font-bold text-white mb-4">Page Not Found</h2>
    <p class="text-slate-300 text-lg mb-8 leading-relaxed">
      The page you're looking for doesn't exist or has been moved. Let's get you back on track.
    </p>

    <!-- Actions -->
    <div class="space-y-3">
      <a 
        href="/" 
        class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95">
        Go to Home
      </a>
      <button 
        onclick="window.history.back()" 
        class="w-full bg-white/10 hover:bg-white/20 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 backdrop-blur-sm">
        Go Back
      </button>
    </div>

    <!-- Suggestions -->
    <div class="mt-12 grid grid-cols-2 gap-4 text-left">
      <a href="/app/feed" class="p-4 bg-white/5 hover:bg-white/10 rounded-xl transition-colors backdrop-blur-sm">
        <div class="text-indigo-400 mb-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
        </div>
        <h3 class="text-white font-semibold text-sm mb-1">Feed</h3>
        <p class="text-slate-400 text-xs">View your feed</p>
      </a>
      
      <a href="/app/explore" class="p-4 bg-white/5 hover:bg-white/10 rounded-xl transition-colors backdrop-blur-sm">
        <div class="text-purple-400 mb-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <h3 class="text-white font-semibold text-sm mb-1">Explore</h3>
        <p class="text-slate-400 text-xs">Discover content</p>
      </a>
    </div>
  </div>
</body>
</html>
