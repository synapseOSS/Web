
<router-outlet></router-outlet>

<!-- Screen Reader Live Region -->
<app-live-region></app-live-region>

<!-- PWA Install Banner -->
@if (pwaService.isInstallable() && !pwaService.isInstalled()) {
  <div class="fixed bottom-20 left-4 right-4 sm:left-auto sm:right-4 sm:w-96 glass-strong rounded-2xl shadow-2xl border border-slate-200/50 dark:border-white/10 p-4 z-50 animate-slide-up hover-lift gpu-accelerated">
    <div class="flex items-start gap-3">
      <div class="relative w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center flex-shrink-0 glow-indigo animate-glow">
        <div class="absolute inset-0 bg-indigo-400 blur-lg opacity-40"></div>
        <svg class="w-6 h-6 text-white relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
      </div>
      <div class="flex-1 min-w-0">
        <h3 class="font-bold text-slate-900 dark:text-white text-sm mb-1">Install Synapse</h3>
        <p class="text-xs text-slate-600 dark:text-slate-400 mb-3">Get the full app experience with offline support</p>
        <div class="flex gap-2">
          <button 
            (click)="installPwa()" 
            class="px-4 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white text-xs font-medium rounded-lg transition-all transform hover:scale-105 active:scale-95 shadow-md hover:shadow-lg glow-indigo">
            Install
          </button>
          <button 
            (click)="dismissInstall()" 
            class="px-4 py-2 glass-subtle hover:glass text-slate-700 dark:text-slate-300 text-xs font-medium rounded-lg transition-all transform hover:scale-105 active:scale-95">
            Not now
          </button>
        </div>
      </div>
    </div>
  </div>
}

<!-- PWA Update Banner -->
@if (pwaService.updateAvailable()) {
  <div class="fixed top-4 left-4 right-4 sm:left-auto sm:right-4 sm:w-96 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl shadow-2xl p-4 z-50 animate-slide-down hover-lift gpu-accelerated glow-indigo">
    <div class="flex items-center gap-3">
      <svg class="w-5 h-5 text-white flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
      <div class="flex-1">
        <p class="text-white text-sm font-medium">Update available</p>
        <p class="text-indigo-100 text-xs">Refresh to get the latest version</p>
      </div>
      <button 
        (click)="updatePwa()" 
        class="px-3 py-1.5 bg-white text-indigo-600 text-xs font-medium rounded-lg hover:bg-indigo-50 transition-all transform hover:scale-105 active:scale-95 shadow-md hover:shadow-lg">
        Update
      </button>
    </div>
  </div>
}

<!-- Offline Indicator -->
@if (!pwaService.isOnline()) {
  <div class="fixed top-4 left-1/2 -translate-x-1/2 bg-gradient-to-r from-amber-500 to-orange-500 text-white px-4 py-2 rounded-full shadow-lg text-sm font-medium z-50 flex items-center gap-2 animate-fade-in gpu-accelerated">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
    </svg>
    You're offline
  </div>
}

<style>
  @keyframes slideUp {
    from {
      transform: translateY(100%);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  @keyframes slideDown {
    from {
      transform: translateY(-100%);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
