  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#151f32',
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'float-delayed': 'float 6s ease-in-out 3s infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'ziggle': 'ziggle 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)',
            'spin-slow': 'spin 12s linear infinite',
            'shimmer': 'shimmer 2.5s linear infinite',
            'glow': 'glow 3s ease-in-out infinite',
            'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
            'slide-down': 'slideDown 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
            'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
            'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
          },
          keyframes: {
             ziggle: {
               '0%, 100%': { transform: 'rotate(0deg)' },
               '25%': { transform: 'rotate(-2deg)' },
               '75%': { transform: 'rotate(2deg)' },
             },
             shimmer: {
               '0%': { backgroundPosition: '-200% 0' },
               '100%': { backgroundPosition: '200% 0' },
             },
             glow: {
               '0%, 100%': { opacity: '1', filter: 'brightness(1)' },
               '50%': { opacity: '0.8', filter: 'brightness(1.2)' },
             },
             slideUp: {
               '0%': { transform: 'translateY(100%)', opacity: '0' },
               '100%': { transform: 'translateY(0)', opacity: '1' },
             },
             slideDown: {
               '0%': { transform: 'translateY(-100%)', opacity: '0' },
               '100%': { transform: 'translateY(0)', opacity: '1' },
             },
             fadeIn: {
               '0%': { opacity: '0' },
               '100%': { opacity: '1' },
             },
             scaleIn: {
               '0%': { transform: 'scale(0.9)', opacity: '0' },
               '100%': { transform: 'scale(1)', opacity: '1' },
             },
          },
          transitionTimingFunction: {
             'spring': 'cubic-bezier(0.25, 0.1, 0.25, 1)',
             'bounce-sm': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
          }
        }
      }
    }
  </script>

  <style>
    :root {
      --bg-grid-color: rgba(0, 0, 0, 0.04);
    }
    :root.dark {
      --bg-grid-color: rgba(255, 255, 255, 0.05);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
      overflow-x: hidden;
      /* Disable text selection, press-and-hold, and zoom */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: pan-x pan-y;
    }
    
    /* Allow text selection in input fields and textareas */
    input, textarea, [contenteditable="true"] {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
      -webkit-touch-callout: default;
    }
    :root.dark body {
      background-color: #020617;
      color: #f8fafc;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Space Grotesk', sans-serif;
    }
    
    /* Hide Scrollbar */
    ::-webkit-scrollbar {
      display: none;
    }
    
    html, body {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    /* Background Grid */
    .bg-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, var(--bg-grid-color) 1px, transparent 1px),
                        linear-gradient(to bottom, var(--bg-grid-color) 1px, transparent 1px);
      mask-image: radial-gradient(circle at center, black, transparent 80%);
      -webkit-mask-image: radial-gradient(circle at center, black, transparent 80%);
    }

    /* Keyframes */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    .perspective-1000 {
      perspective: 1000px;
    }
    
    /* --- REFINED ANIMATION SYSTEM --- */
    
    /* 1. The Base Class: Always present on animated elements. Holds the transition logic. */
    .anim-entry {
      /* Smooth iOS-like easing */
      transition: opacity 1.0s cubic-bezier(0.16, 1, 0.3, 1),
                  transform 1.0s cubic-bezier(0.16, 1, 0.3, 1),
                  filter 1.0s cubic-bezier(0.16, 1, 0.3, 1);
      will-change: opacity, transform;
    }

    /* 2. The Hidden State: Applied initially */
    .anim-hidden {
      opacity: 0;
      /* Transforms are handled by specific utility classes below, but we can set defaults here to be safe */
    }

    /* 3. The Visible State: Applied when scrolled into view */
    .anim-visible {
      opacity: 1 !important;
      transform: translate3d(0, 0, 0) scale(1) !important;
      filter: blur(0) !important;
    }

    /* Specific Animations (Start States) */
    .anim-fade-up { transform: translate3d(0, 40px, 0); }
    .anim-fade-down { transform: translate3d(0, -40px, 0); }
    .anim-fade-left { transform: translate3d(40px, 0, 0); }
    .anim-fade-right { transform: translate3d(-40px, 0, 0); }
    .anim-zoom-in { transform: scale(0.92); }
    .anim-scale-up { transform: scale(0.8); }
    .anim-blur-in { filter: blur(12px); transform: scale(1.02); }

    /* Theme Transition Styles */
    ::view-transition-old(root),
    ::view-transition-new(root) {
      animation: none;
      mix-blend-mode: normal;
    }

    ::view-transition-old(root) {
      z-index: 1;
    }

    ::view-transition-new(root) {
      z-index: 2;
    }

    /* Smooth theme transition */
    html {
      transition: background-color 0.3s ease-in-out;
    }

    html.dark {
      color-scheme: dark;
    }

    /* Enhanced Glass Effects */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .dark .glass {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-strong {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(30px) saturate(200%);
      -webkit-backdrop-filter: blur(30px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .dark .glass-strong {
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .glass-subtle {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dark .glass-subtle {
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Shimmer Effect */
    .shimmer {
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      background-size: 200% 100%;
    }

    .dark .shimmer {
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      background-size: 200% 100%;
    }

    /* Glow Effects */
    .glow-indigo {
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3),
                  0 0 40px rgba(99, 102, 241, 0.1);
    }

    .dark .glow-indigo {
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.4),
                  0 0 60px rgba(99, 102, 241, 0.2);
    }

    .glow-cyan {
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.3),
                  0 0 40px rgba(6, 182, 212, 0.1);
    }

    .dark .glow-cyan {
      box-shadow: 0 0 30px rgba(6, 182, 212, 0.4),
                  0 0 60px rgba(6, 182, 212, 0.2);
    }

    /* Smooth Transitions */
    * {
      transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }

    /* Hardware Acceleration */
    .gpu-accelerated {
      transform: translateZ(0);
      will-change: transform;
      backface-visibility: hidden;
      perspective: 1000px;
    }

    /* Hover Lift Effect */
    .hover-lift {
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1),
                  box-shadow 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .hover-lift:hover {
      transform: translateY(-4px) scale(1.02);
    }

    /* Smooth Scroll */
    @media (prefers-reduced-motion: no-preference) {
      html {
        scroll-behavior: smooth;
      }
    }

  </style>
