<!DOCTYPE html>
<html>
<head>
  <title>Generate PNG Icons for PWA</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #4f46e5; margin-top: 0; }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover { background: #4338ca; }
    .preview {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .icon-preview {
      text-align: center;
    }
    .icon-preview img {
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f0fdf4;
      border: 1px solid #86efac;
      color: #166534;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ Generate PNG Icons for PWA</h1>
    <p>This tool converts your SVG icon to PNG format required for PWA installation.</p>
    
    <button onclick="generateIcons()">Generate PNG Icons</button>
    
    <div id="status"></div>
    <div id="preview" class="preview"></div>
  </div>

  <script>
    async function generateIcons() {
      const sizes = [192, 512];
      const statusDiv = document.getElementById('status');
      const previewDiv = document.getElementById('preview');
      
      statusDiv.innerHTML = '<div class="status">Generating icons...</div>';
      previewDiv.innerHTML = '';

      // Create SVG content - Synapse logo
      const svgContent = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
            </linearGradient>
          </defs>
          <rect width="512" height="512" rx="120" fill="url(#grad)"/>
          <circle cx="256" cy="180" r="40" fill="white" opacity="0.9"/>
          <circle cx="180" cy="280" r="35" fill="white" opacity="0.8"/>
          <circle cx="332" cy="280" r="35" fill="white" opacity="0.8"/>
          <circle cx="256" cy="360" r="30" fill="white" opacity="0.7"/>
          <line x1="256" y1="220" x2="180" y2="245" stroke="white" stroke-width="8" opacity="0.6"/>
          <line x1="256" y1="220" x2="332" y2="245" stroke="white" stroke-width="8" opacity="0.6"/>
          <line x1="180" y1="315" x2="256" y2="330" stroke="white" stroke-width="6" opacity="0.5"/>
          <line x1="332" y1="315" x2="256" y2="330" stroke="white" stroke-width="6" opacity="0.5"/>
        </svg>
      `;

      for (const size of sizes) {
        try {
          const canvas = document.createElement('canvas');
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext('2d');

          const img = new Image();
          const svgBlob = new Blob([svgContent], { type: 'image/svg+xml' });
          const url = URL.createObjectURL(svgBlob);

          await new Promise((resolve, reject) => {
            img.onload = resolve;
            img.onerror = reject;
            img.src = url;
          });

          ctx.drawImage(img, 0, 0, size, size);
          URL.revokeObjectURL(url);

          // Convert to PNG and download
          canvas.toBlob((blob) => {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = URL.createObjectURL(blob);
            link.click();

            // Show preview
            const preview = document.createElement('div');
            preview.className = 'icon-preview';
            preview.innerHTML = `
              <img src="${link.href}" width="${Math.min(size, 128)}" height="${Math.min(size, 128)}">
              <p>${size}x${size}</p>
            `;
            previewDiv.appendChild(preview);
          }, 'image/png');

        } catch (error) {
          console.error(`Error generating ${size}x${size} icon:`, error);
        }
      }

      statusDiv.innerHTML = `
        <div class="status">
          âœ… Icons generated! Save them to <code>public/icons/</code> folder.
          <br><br>
          <strong>Next steps:</strong>
          <ol style="text-align: left; margin-top: 10px;">
            <li>Save the downloaded PNG files to <code>public/icons/</code></li>
            <li>Restart your dev server</li>
            <li>Test PWA installation in Chrome DevTools > Application > Manifest</li>
          </ol>
        </div>
      `;
    }
  </script>
</body>
</html>
